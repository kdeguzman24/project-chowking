<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Dashboard</title>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #eaeaea;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #940b10;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar .navbar-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sidebar .navbar-title img {
            width: 70px;
            margin-right: 10px;
        }

        .navbar-text {
            color: white;
            text-align: center;
        }

        .navbar-text h2 {
            font-size: 16px;
            margin: 0;
        }

        .navbar-text p {
            font-size: 12px;
            margin: 0;
        }

        /* Sidebar links */
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 80%;
            border-radius: 5px;
            margin: 10px 0;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #b13333;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            background-color: #f4f4f4;
        }

        h1 {
            color: #940b10;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .chart-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            width: 45%;
            min-width: 300px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .chart-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="navbar-title">
            <img src="UE logo.png" alt="Logo"> <!-- Add your image URL here -->
            <div class="navbar-text">
                <h2>UNIVERSITY OF THE EAST</h2>
                <p>MANILA CAMPUS</p>
            </div>
        </div><br><br><br>
        <a href="#"><i class="fa-solid fa-chalkboard"></i> Dashboard</a>
        <a href="#"><i class="fa-solid fa-chart-gantt"></i> Statistics</a>
        <a href="#"><i class="fa-solid fa-envelope"></i> Report</a>
        <a href="#"><i class="fas fa-sliders-h"> </i> Settings</a>
        <a href="#"><i class="fas fa-bell"></i> Notification</a><br><br><br><br>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="#"><i class="fas fa-sign-out-alt"> </i> Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h1>Statistics Dashboard</h1>

        <div class="chart-container">
            <!-- Radar Chart -->
            <div class="chart-box">
                <h2>Performance Radar Chart</h2>
                <canvas id="radarChart"></canvas>
            </div>

            <!-- Line Chart -->
            <div class="chart-box">
                <h2>Progress Over Time</h2>
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Radar Chart
        const radarCtx = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Communication', 'Teamwork', 'Problem Solving', 'Leadership', 'Creativity', 'Adaptability'],
                datasets: [{
                    label: 'Student Performance',
                    data: [85, 75, 90, 80, 60, 70],
                    backgroundColor: 'rgba(148, 11, 16, 0.2)',
                    borderColor: 'rgba(148, 11, 16, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    r: {
                        ticks: {
                            beginAtZero: true
                        }
                    }
                }
            }
        });

        // Line Chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Monthly Progress',
                    data: [20, 30, 25, 50, 40, 60, 70],
                    backgroundColor: 'rgba(148, 11, 16, 0.2)',
                    borderColor: 'rgba(148, 11, 16, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
