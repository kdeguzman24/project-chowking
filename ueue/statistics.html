<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Dashboard</title>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #eaeaea;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #940b10;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            transition: width 0.3s ease;
        }

        .sidebar.active {
            width: 0; /* Collapse sidebar */
            overflow: hidden; /* Hide overflow when collapsed */
        }

        .sidebar .navbar-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sidebar .navbar-title img {
            width: 70px;
            margin-right: 10px;
        }

        .navbar-text {
            color: white;
            text-align: center;
        }

        .navbar-text h2 {
            font-size: 16px;
            margin: 0;
        }

        .navbar-text p {
            font-size: 12px;
            margin: 0;
        }

        /* Sidebar links */
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 80%;
            border-radius: 5px;
            margin: 10px 0;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #b13333;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            background-color: #f4f4f4;
            transition: margin-left 0.3s ease; /* Smooth transition for main content */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #hamburger {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #940b10;
        }

        h1 {
            color: #940b10;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .widgets {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .widget {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 20%;
        }

        .widget h2 {
            margin: 0;
            font-size: 24px;
            color: #940b10;
        }

        .widget p {
            font-size: 18px;
            color: #666;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .chart-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            width: 45%;
            min-width: 300px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .chart-box {
                width: 90%;
            }
            .widget {
                width: 45%;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="navbar-title">
            <img src="UE logo.png" alt="Logo"> <!-- Add your image URL here -->
            <div class="navbar-text">
                <h2>UNIVERSITY OF THE EAST</h2>
                <p>MANILA CAMPUS</p>
            </div>
        </div><br><br><br>
        <a href="dashboard.html"><i class="fa-solid fa-chalkboard" aria-hidden="true"></i> Dashboard</a>
        <a href="statistics.html"><i class="fa-solid fa-chart-gantt" aria-hidden="true"></i> Statistics</a>
        <a href="report.html"><i class="fa-solid fa-envelope" aria-hidden="true"></i> Report</a>
        <a href="settings.html"><i class="fas fa-sliders-h" aria-hidden="true"></i> Settings</a>
        <a href="notifications.html"><i class="fas fa-bell" aria-hidden="true"></i> Notifications</a>
        <a href="profile.html"><i class="fas fa-user" aria-hidden="true"></i> Profile</a>
        <a href="index.html"><i class="fas fa-sign-out-alt" aria-hidden="true"></i> Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <button id="hamburger" class="hamburger" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Statistics Dashboard</h1>
        </div>

        <!-- Widgets Section -->
        <div class="widgets">
            <div class="widget">
                <h2>Total Reports</h2>
                <p>150</p>
            </div>
            <div class="widget">
                <h2>Total Resolved</h2>
                <p>120</p>
            </div>
            <div class="widget">
                <h2>Pending Issues</h2>
                <p>30</p>
            </div>
            <div class="widget">
                <h2>Suggestions</h2>
                <p>25</p>
            </div>
        </div>

        <div class="chart-container">
            <!-- Radar Chart -->
            <div class="chart-box">
                <h2>Performance Radar Chart</h2>
                <canvas id="radarChart"></canvas>
            </div>

            <!-- Line Chart -->
            <div class="chart-box">
                <h2>Progress Over Time</h2>
                <canvas id="lineChart"></canvas>
            </div>

            <!-- Additional Chart: Reports Over Time -->
            <div class="chart-box">
                <h2>Reports Over Time</h2>
                <canvas id="reportsChart"></canvas>
            </div>
        </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
            const mainContent = document.querySelector('.main-content');
            mainContent.style.marginLeft = sidebar.classList.contains('active') ? '0' : '250px'; // Adjust margin on toggle
        }

        // Radar Chart
        const radarCtx = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Quality', 'Speed', 'Efficiency', 'Communication', 'Teamwork'],
                datasets: [{
                    label: 'Performance',
                    data: [90, 80, 85, 70, 95],
                    backgroundColor: 'rgba(148, 11, 16, 0.2)',
                    borderColor: 'rgba(148, 11, 16, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(148, 11, 16, 1)', // Point color
                    pointBorderColor: '#fff', // Point border color
                    pointRadius: 5,
                    pointHoverRadius: 7,
                }]
            },
            options: {
                scales: {
                    r: {
                        ticks: {
                            beginAtZero: true,
                            max: 100
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.5)', // Grid line color
                        }
                    }
                },
                elements: {
                    line: {
                        tension: 0.4 // Smooth lines
                    }
                }
            }
        });

        // Line Chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                datasets: [{
                    label: 'Reports Submitted',
                    data: [30, 40, 25, 50, 60, 70, 80],
                    fill: false,
                    borderColor: 'rgba(148, 11, 16, 1)',
                    tension: 0.4,
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(148, 11, 16, 1)',
                    pointBorderColor: '#fff',
                    pointRadius: 5,
                    pointHoverRadius: 7,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.5)',
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.5)',
                        }
                    }
                },
                elements: {
                    line: {
                        borderWidth: 2,
                    }
                }
            }
        });

        // Reports Over Time Chart (Bar Chart)
        const reportsCtx = document.getElementById('reportsChart').getContext('2d');
        const reportsChart = new Chart(reportsCtx, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Reports Filed',
                    data: [15, 20, 25, 30],
                    backgroundColor: 'rgba(148, 11, 16, 0.5)',
                    borderColor: 'rgba(148, 11, 16, 1)',
                    borderWidth: 2,
                    borderRadius: 5, // Rounded corners for bars
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.5)',
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.5)',
                        }
                    }
                }
            }
        });
        
    </script>
    

</body>
</html>
