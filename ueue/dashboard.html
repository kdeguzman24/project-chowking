<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            background-color: #eaeaea;
        }

        /* Sidebar (fixed to the left) */
        .sidebar {
            height: 100%;
            width: 490px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #940b10;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center all the sidebar links vertically */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            transition: width 0.3s;
        }

        /* Navbar title styling */
        .sidebar .navbar-title {
            display: flex;
            align-items: center;
            justify-content: center; /* Center logo and text horizontally */
            margin-bottom: 20px; /* Space below the logo */
        }

        /* Navbar image */
        .sidebar .navbar-title img {
            width: 100px; /* Adjust size of the image */
            display: block;
            margin-right: 15px; /* Space between the logo and the text */
            margin-top: 30px;
        }

        /* Navbar text */
        .navbar-text {
            display: flex;
            flex-direction: column;
            color: white;
            margin-top: 30px
        }

        .navbar-text h2 {
            font-size: 18px;
            margin: 0;
        }

        .navbar-text p {
            font-size: 14px;
            margin: 0;
            color: white;
        }

        /* Sidebar links */
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center; /* Vertically align icon and text */
            justify-content: flex-start; /* Keep icon and text aligned left */
            width: 80%; /* Adjust width so the link is not full-width */
            text-align: left;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 15px 0;
            margin-left: 260px;
        }

        /* Space between icon and text */
        .sidebar a i {
            margin-right: 20px;
        }

        .sidebar a:hover {
            background-color: #b13333; /* Darker shade on hover */
        }

        /* Main content styling */
        .main-content {
            margin-left: 490px; /* Adjusted space for the sidebar */
            padding: 20px;
            flex-grow: 1;
            background-color: #f4f4f4; /* Light background to contrast the sidebar */
            height: 100vh;
            overflow-y: auto; /* Enable scrolling within the content */
            border-left: 2px solid #ab252b; /* Border to separate sidebar from content */
            transition: margin-left 0.3s; /* Smooth transition for margin change */
        }

        h1 {
            color: #940b10; /* Main heading color */
            font-size: 24px; /* Adjusted font size for the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        /* Fixed header styles */
        .fixed-header {
            display: flex; /* Use flexbox to align items horizontally */
            align-items: center; /* Align items vertically */
            padding: 35px 15px; /* Adjust padding */
            background-color: #f4f4f4; /* Optional: background color for the header section */
            border-bottom: 2px solid #940b10; /* Optional: Border for separation */
            margin-bottom: 20px; /* Space below the fixed header */
        }

        .fixed-header img {
            width: 90px; /* Size of the profile picture */
            height: auto;
            border-radius: 50%; /* Round profile picture */
            margin-right: 20px; /* Space between image and text */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .name-position {
            display: flex;
            flex-direction: column; /* Ensure the name and position stack vertically */
        }

        .name-position h2 {
            margin: 0;
            font-size: 20px; /* Adjust font size */
            color: #940b10; /* Match sidebar color */
        }

        .name-position p {
            margin: 0;
            font-size: 14px;
            color: #000000; /* Subtle color for position */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100px; /* Reduced width on smaller screens */
            }

            .main-content {
                margin-left: 100px; /* Adjusted space for the sidebar */
            }

            /* Sidebar links */
            .sidebar a {
                font-size: 14px; /* Smaller font size for mobile */
                padding: 8px 10px; /* Adjusted padding for mobile */
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%; /* Full width on very small screens */
                position: relative; /* Position relative to the content */
                height: auto; /* Adjust height for better fit */
                flex-direction: row; /* Align items in a row */
                justify-content: space-around; /* Space items evenly */
                padding: 10px 0; /* Reduced padding for mobile */
            }

            .main-content {
                margin-left: 0; /* No margin needed for mobile */
                padding-top: 60px; /* Space for the navbar */
            }

            .sidebar a {
                flex: 1; /* Each link takes equal space */
                text-align: center; /* Center text */
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="navbar-title">
            <img src="UE logo.png" alt="Logo"> <!-- Add your image URL here -->
            <div class="navbar-text">
                <h2>UNIVERSITY OF THE EAST</h2>
                <p>MANILA CAMPUS</p>
            </div>
        </div><br><br><br>
        <a href="#"><i class="fa-solid fa-chalkboard"></i> Dashboard</a>
        <a href="#"><i class="fa-solid fa-chart-gantt"></i> Statistics</a>
        <a href="#"><i class="fa-solid fa-envelope"></i> Report</a>
        <a href="#"><i class="fas fa-sliders-h"> </i> Settings</a>
        <a href="#"><i class="fas fa-bell"></i> Notification</a><br><br><br><br>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="#"><i class="fas fa-sign-out-alt"> </i>Logout</a>
    </div>


    <!-- Main content -->
    <div class="main-content">
        <div class="fixed-header">
            <img src="ProfilePic.png" alt="Profile Picture">
            <div class="name-position">
                <h2>Dela Rosa, Juana A.</h2>
                <p>Estudyante</p>
            </div>
        </div>
        <h1>Dashboard</h1>
    </div>

</body>
</html>
