<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Section</title>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #eaeaea;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #940b10;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            transition: width 0.3s ease;
        }

        .sidebar.active {
            width: 0; /* Collapse sidebar */
            overflow: hidden; /* Hide overflow when collapsed */
        }

        .sidebar .navbar-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sidebar .navbar-title img {
            width: 70px;
            margin-right: 10px;
        }

        .navbar-text {
            color: white;
            text-align: center;
        }

        .navbar-text h2 {
            font-size: 16px;
            margin: 0;
        }

        .navbar-text p {
            font-size: 12px;
            margin: 0;
        }

        /* Sidebar links */
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 80%;
            border-radius: 5px;
            margin: 10px 0;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #b13333;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            background-color: #f4f4f4;
            transition: margin-left 0.3s ease; /* Smooth transition for main content */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #hamburger {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #940b10;
        }

        h1 {
            color: #940b10;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Report Section Styling */
        .report-section {
            margin-top: 20px;
        }

        .report-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .report-box h2 {
            color: #940b10;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Compose Message Form */
        .compose-message {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .compose-message h2 {
            color: #940b10;
            margin-bottom: 20px;
        }

        .compose-message form {
            display: flex;
            flex-direction: column;
        }

        .compose-message label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .compose-message input[type="text"],
        .compose-message textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .compose-message button {
            padding: 10px;
            background-color: #940b10;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .compose-message button:hover {
            background-color: #b13333;
        }

        /* Radio Button Choices */
        .compose-message .choice {
            margin-bottom: 15px;
        }

        .compose-message input[type="radio"] {
            margin-right: 10px;
        }

        /* File Input */
        .compose-message input[type="file"] {
            margin-bottom: 15px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0; /* Remove margin on small screens */
            }
            .sidebar {
                width: 0; /* Collapse sidebar on small screens */
            }
            .sidebar.active {
                width: 250px; /* Expand sidebar when active */
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="navbar-title">
            <img src="UE logo.png" alt="Logo"> <!-- Add your image URL here -->
            <div class="navbar-text">
                <h2>UNIVERSITY OF THE EAST</h2>
                <p>MANILA CAMPUS</p>
            </div>
        </div>
        <br><br><br>
        <a href="#"><i class="fa-solid fa-chalkboard"></i> Dashboard</a>
        <a href="#"><i class="fa-solid fa-chart-gantt"></i> Statistics</a>
        <a href="#"><i class="fa-solid fa-envelope"></i> Report</a>
        <a href="#"><i class="fas fa-sliders-h"></i> Settings</a>
        <a href="#"><i class="fas fa-bell"></i> Notification</a><br><br><br><br>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <button id="hamburger" class="hamburger" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Report Section</h1>
        </div>

        <!-- Compose Message Section -->
        <div class="compose-message">
            <h2>Compose Message</h2>
            <form>
                <div class="choice">
                    <label><input type="radio" name="report-type" value="issue" required> Report an Issue</label>
                    <label><input type="radio" name="report-type" value="suggestion" required> Make a Suggestion</label>
                </div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <label for="file">Attach a file:</label>
                <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx">
                
                <button type="submit">Send</button>
            </form>
        </div>

      

    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
            var mainContent = document.querySelector('.main-content');
            mainContent.style.marginLeft = sidebar.classList.contains('active') ? '0' : '250px';
        }
    </script>

</body>
</html>
