<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end; /* Aligns the login box to the right */
            align-items: center;
            height: 100vh;
            padding-right: 150px; /* Adjusted to not be too close to the right edge */
            background-image: url('lualhati.png'); 
            overflow: hidden;
            background-color: #ab252b;
            background-size: 90%;  /* Keeps the image's original size */
            background-repeat: no-repeat; /* Prevents repeating */
            background-position: center; /* Centers the image */
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;  /* Increased width of the login box */
            text-align: center;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;  /* Reduced padding for input fields */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;  /* Includes padding and border in width */
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .login-container .google-btn {
            background-color: #db4437;
        }
        .login-container .google-btn:hover {
            background-color: #c23321;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>or</p>
        <button class="google-btn">Login with Google</button>
    </div>
</body>
</html>
